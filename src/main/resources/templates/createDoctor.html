<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới bác sĩ</title>
</head>
<body>
<h2>Tạo mới bác sĩ</h2>

<form th:action="@{/createForDoctor}" method="post" th:object="${user}">
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <label>Họ tên:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Giới tính:</label>
    <select th:field="*{gender}">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
    </select><br/>

    <label>Ngày sinh:</label>
    <input type="date" th:field="*{dob}"/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{phone}"/><br/>

    <label>Mật khẩu:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <hr/>

    <label>Mô tả bác sĩ:</label>
    <textarea name="description"></textarea><br/>

    <label for="experience">Kinh nghiệm (năm)</label>
    <input type="number" class="form-control" id="experience" name="experience" required>
    <br/>
    <button type="submit">Tạo mới</button>
</form>
</body>
</html>
