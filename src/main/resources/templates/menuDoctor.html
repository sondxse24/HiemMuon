<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Menu Doctor</title>
</head>
<body>
<h2>Quản lý Doctor</h2>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Password</th>
        <th>Giới tính</th>
        <th>Kinh nghiệm (năm)</th>
        <th>Mô tả</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.user.name}">Tên bác sĩ</td>
        <td th:text="${doctor.user.email}">Email</td>
        <td th:text="${doctor.user.phone}">Số điện thoại</td>
        <td th:text="${doctor.user.password}">Password</td>
        <td th:text="${doctor.user.gender}">Giới tính</td>
        <td th:text="${doctor.experience}">Kinh nghiệm</td>
        <td th:text="${doctor.description}">Mô tả</td>
        <td th:text="${doctor.isActive} ? 'Hoạt động' : 'Không hoạt động'">Trạng thái</td>
    </tr>
    </tbody>
</table>

</body>
</html>
